<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Gravidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div id="imagem1" class="estrelas">
        <div class="img"></div>
    </div>
    <div id="imagem2" class="estrelas">
        <div class="img"></div>
    </div>
    <div id="imagem3" class="estrelas">
        <div class="img"></div>
    </div>
    <div id="imagem4" class="estrelas">
        <div class="img"></div>
    </div>
    <main class="d-flex flex-column flex-md-row min-vh-100">
        <div id="escolha" class=" p-2 bg-dark d-flex justify-content-center align-items-center">
          <div class="conteudo-escolha d-flex flex-row flex-md-column gap-4 p-1 justify-content-between align-items-center w-100 p-3">
            <button onclick="fechar_abrir('informacao')" class=" btn btn-dark"><i class="bi bi-info-square"></i> Informação</button>
             <aside id="informacao" class="d-none">
                <p> Clique nos planetas para saber mais sobre eles. Escolha o número da órbita e clique no ícone "<i class="bi bi-check-lg"></i>" para adicioná-los, ou remova-os clicando no ícone "<i class="bi bi-x-lg"></i>". </p>
                <p>
                    Feito por: Lais Talita
                </p>
             </aside>      
            <div class="d-flex flex-column align-items-center  ">
                <p class="text-end">Mercúrio</p>
                <div class="planetas mb-3" id="mercurio">
                    <img src="imagens/mercury.webp" alt="" draggable="true">
                </div>
                <div class="text-center d-flex">
                    <input type="number" name="linha-mercurio" id="linha-mercurio" class="linha" max="8" min="0" placeholder="Numero">
                    <button class="btn text-light" class="add" onclick="verificarLinha('mercurio')"><i class="bi bi-check-lg"></i></button>
                    <button class="btn text-light x" ><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p class="text-end">Vênus</p>

                <div class="planetas mb-3" id="venus">
                    <img src="imagens/venus.webp" alt="" draggable="true">
                </div>
                <div class="text-center d-flex">
                    <input type="number" name="linha-venus" id="linha-venus" class="linha" max="8" min="0" placeholder="Numero">
                    <button class="btn text-light"class="add" onclick="verificarLinha('venus')"><i class="bi bi-check-lg"></i></button>
                    <button class="btn text-light x"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p class="text-end">Terra</p>
                <div class="planetas mb-3" id="terra">
                  <div class="orbita-lua">
                    <div  class="lua"></div>
                  </div>
                  <img src="imagens/terra.webp" alt="Terra">
                </div>
                <div class="text-center d-flex">
                    <input type="number" name="linha-terra" id="linha-terra" class="linha" max="8" min="0" placeholder="Numero">
                    <button class="btn text-light" class="add" onclick="verificarLinha('terra')"><i class="bi bi-check-lg"></i></button>
                    <button class="btn text-light x" ><i class="bi bi-x-lg"></i></button>
                </div>
           
            </div>
             <div class="d-flex flex-column align-items-center">
                <p class="text-end">Marte</p>
                <div class="planetas mb-3" id="marte">
                    <div class="orbita-lua">
                      <div class="lua" id="fobos" ></div>  
                       <div class="lua" id="deimos"></div>
                    </div>
                    <img src="imagens/marte.png" alt="" draggable="true">
                </div>
                <div class="text-center d-flex">
                    <input type="number" name="linha-marte" id="linha-marte" class="linha" max="8" min="0" placeholder="Numero">
                    <button class="btn text-light" class="add" onclick="verificarLinha('marte')"><i class="bi bi-check-lg"></i></button>
                    <button class="btn text-light x"><i class="bi bi-x-lg"></i></button>
                </div>
           
            </div>
            <div class="d-flex flex-column align-items-center">
                <p class="text-end">Júpiter</p>
                <div class="planetas mb-3" id="jupiter">
                    <div class="orbita-lua">
                        <div class="lua" id="europa" ></div>  
                         <div class="lua" id="calisto"></div>
                         <div class="lua" id="ganimedes"></div> 
                      </div>
                    <img src="imagens/jupiter.webp" alt="" draggable="true">
                </div>
                <div class="text-center d-flex">
                    <input type="number" name="linha-jupiter" id="linha-jupiter" class="linha" max="8" min="0" placeholder="Numero">
                    <button class="btn text-light" class="add" onclick="verificarLinha('jupiter')"><i class="bi bi-check-lg"></i></button>
                    <button class="btn text-light x"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p class="text-end">Saturno</p>
                <div class="planetas mb-3" id="saturno">
                    <div class="orbita-lua">
                        <div class="lua" id="tita" ></div>  
                         <div class="lua" id="mimas"></div>
                         <div class="lua" id="tetis"></div>  
                         <div class="lua" id="ence"></div>  
                      </div>
                    <img src="imagens/saturno.webp" alt="" draggable="true">
                </div>
                <div class="text-center d-flex">
                    <input type="number" name="linha-saturno" id="linha-saturno" class="linha" max="8" min="0" placeholder="Numero">
                    <button class="btn text-light" class="add" onclick="verificarLinha('saturno')"><i class="bi bi-check-lg"></i></button>
                    <button class="btn text-light x"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p class="text-end">Urano</p>
                <div class="planetas mb-3" id="urano">
                    <div class="orbita-lua">
                        <div class="lua" id="gelo" ></div>  
                         <div class="lua"></div>
                      </div>
                    <img src="imagens/urano.png" alt="" draggable="true">
                </div>
                <div class="text-center d-flex">
                    <input type="number" name="linha-urano" id="linha-urano" class="linha" max="8" min="0" placeholder="Numero">
                    <button class="btn text-light" class="add" onclick="verificarLinha('urano')"><i class="bi bi-check-lg"></i></button>
                    <button class="btn text-light x" ><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p class="text-end">Netuno</p>
                <div class="planetas mb-3" id="netuno">
                    <div class="orbita-lua">
                        <div class="lua" id="tritao" ></div>  
                         <div class="lua" ></div>
                      </div>
                    <img src="imagens/netuno.webp" alt="" draggable="true">
                </div>
                <div class="text-center d-flex">
                    <input type="number" name="linha-netuno" id="linha-netuno" class="linha" max="8" min="0" placeholder="Numero">
                    <button class="btn text-light" class="add" onclick="verificarLinha('netuno')"><i class="bi bi-check-lg"></i></button>
                    <button class="btn text-light x"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>  
          </div>
        </div>
        <div class="align-self-center fs-3 m-1 p-1 icone_seta" onclick="fechar_abrir('escolha')">
          <i class="bi bi-caret-right"></i>
        </div>
        <div id="espaco" class="text-white fs-1 position-relative flex-grow-1">
          <div  id="sol">
            <img src="imagens/sol.png" alt="">
          </div>
          <div id="explicacao" class="p-3 bg-dark d-none ">
            <p id="explicativa"></p>
            <button  onclick="fechar_abrir('explicacao')" class="btn btn-warning">Fechar</button>
          </div>
          <div class="orbitas" id="o1"></div>
          <div class="orbitas" id="o2"></div>
          <div class="orbitas" id="o3"></div>
          <div class="orbitas" id="o4"></div>
          <div class="orbitas" id="o5"></div>
          <div class="orbitas" id="o6"></div>
          <div class="orbitas" id="o7"></div>
          <div class="orbitas" id="o8"></div>

          <div class="m-3 p-3 d-none bg-dark" id="info">
            <button onclick="fechar_abrir('info')" class="btn btn-danger position-absolute top-0 end-0 m-1 "><i class="bi bi-x-lg"></i></button>
            <p id="nome"></p>
            <p id="distancia"></p>
            <p id="curiosidades"></p>
            <p><a class="text-info" href="https://spaceplace-nasa-gov.translate.goog/how-many-moons/en/?_x_tr_sl=en&_x_tr_tl=pt&_x_tr_hl=pt&_x_tr_pto=tc" target="_blank"> Fonte: NASA <i class="bi bi-box-arrow-up-right"></i></a></p>
          </div>
        </div>

       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
